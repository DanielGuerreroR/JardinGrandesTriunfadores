<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--traer fuentes desde Google Fonts, con links https://fonts.google.com/specimen/Quicksand?query=Quicksand-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet" />
		<title>Jardin Grandes Triunfadores</title>
		<style>
			:root {
				--Ligth-green: #a4cf42;
				--Dark-green: #778e40;
				--Light-blue: #105ea2;
				--Dark-blue: #121c4b;
				--white: #ffffff;
				--black: #000000;
				/*declarando variables de tama√±os para los textos*/
				--sm: 14px;
				--md: 16px;
				--lg: 18px;
			}
			body {
				font-family: "Quicksand", sans-serif;
				margin: 0;
				padding: 0;
			}
			/*Menu de Navbar*/
			nav {
				display: flex;
				justify-content: space-between;
				margin-top: 0;
				background-color: var(--Dark-blue);
				padding: 0 24px;
			}
			.navbar-left {
				display: flex;
			}
			.logo {
				width: 100px;
			}
			@font-face {
				font-family: "VTC Garage Sale";
				src: url("./Fuentes/VTC-GarageSale.ttf") format("truetype");
			}
			.Titulo {
				display: flex;
				margin: 0 12px;
				padding: 0 12px;
			}
			.Titulo h1 {
				margin-right: 12px;
				font-family: "VTC Garage Sale";
				font-size: 40px;
			}
			.Titulo .Nombre {
				color: var(--Ligth-green);
			}
			.Titulo .Apellido {
				color: var(--Light-blue);
			}
			.navbar-right {
				display: flex;
				margin: 12px;
			}
			.navbar-right {
				display: flex;
				align-items: center;
				padding: 32px;
				margin: 0;
			}
			.navbar-right .container-menu {
				margin-left: 16px;
			}
			.navbar-right .container-menu a {
				text-decoration: none;
				font-size: var(--lg);
				font-weight: bold;
				justify-content: space-around;
				color: var(--white);
				/* border: 1px solid var(--white); */
				padding: 8px;
				border-radius: 8px;
			}
			.navbar-right .container-menu a:hover {
				border: 1px solid var(--Dark-green);
				color: var(--Dark-green);
				background-color: var(--Ligth-green);
			}
		</style>
	</head>
	<body>
		<!--Menu de barra de navegacion-->
		<nav>
			<!--posicion al lado izquierdo-->
			<!-- NOTA: quedaria mejor un logo horizontal -->
			<div class="navbar-left">
				<img src="./Logo Provicional.png" alt="logo" class="logo" />
				<div class="Titulo">
					<h1 class="Nombre">GRANDES</h1>
					<h1 class="Apellido">TRIUNFADORES</h1>
				</div>
			</div>
			<!--Posicion a la derecha-->
			<div class="navbar-right">
				<div class="container-menu"><a href="">Nosotros</a></div>
				<div class="container-menu"><a href="">Servicios</a></div>
				<div class="container-menu"><a href="">Contacto</a></div>
			</div>
		</nav>
	</body>
</html>
