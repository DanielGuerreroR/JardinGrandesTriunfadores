<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--traer fuentes desde Google Fonts, con links https://fonts.google.com/specimen/Quicksand?query=Quicksand-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet" />
		<title>Jardin Grandes Triunfadores</title>
		<style>
			:root {
				--Ligth-green: #a4cf42;
				--Dark-green: #778e40;
				--Light-blue: #0b4173;
				--Dark-blue: #121c4b;
				--white: #ffffff;
				--black: #000000;
			}
			body {
				font-family: "Quicksand", sans-serif;
				margin: 0;
				padding: 0;
			}
			/*Menu de Navbar*/
			nav {
				display: flex;
				justify-content: space-between;
				margin-top: 0;
				background-color: var(--Light-blue);
			}
			.navbar-left {
				display: flex;
				margin: 12px;
			}
			.navbar-left ul {
				list-style: none;
				display: flex;
				align-items: center;
				margin-left: 12px;
				padding: 0;
				margin: 0;
			}
			.navbar-left ul a {
				text-decoration: none;
				color: var(--very-light-pink);
				border: 1px solid var(--white);
				padding: 8px;
				border-radius: 8px;
			}
			.navbar-left ul a:hover {
				border: 1px solid var(--hospital-green);
				color: var(--hospital-green);
			}
		</style>
	</head>
	<body>
		<!--Menu de barra de navegacion-->
		<nav>
			<!--posicion al lado izquierdo-->
			<img src="./Logo Provicional.png" alt="logo" class="logo" />
			<!--Posicion a la derecha-->
			<div class="navbar-left">
				<ul>
					<li><a href="">Nosotros</a></li>
					<li><a href="">Servicios</a></li>
					<li><a href="">Contacto</a></li>
				</ul>
			</div>
		</nav>
	</body>
</html>
